<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidade()">
                <span class="span-required">O nome deve ter no minimo 3 caracteres</span>
            </div>
            <div>
                <input type="text" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Digite sua senha" class="inputs required" oninput="mainPasswordValidate()">
        <span class="span-required">Digite uma senha com nominimo, 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Confirme sua senha" oninput="comparepassword()" class="inputs required">
                <span class="span-required">As senhas devem ser compatíveis</span>
            </div>
            <div>
                <textarea class="inputs" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            </div>
            <div>
                <input type="radio" name="sexo" id="m">
                <label for="m">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="f">
                <label for="f">Feminino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="o">
                <label for="o">Outros</label>
            </div>
            <p>Quais suas experiências</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" name="js" id="js">
                    <label for="js">Javascript</label>
                </div>
                <div>
                    <input type="checkbox" name="php" id="php">
                    <label for="php">PHP</label>
                </div>
            </div>
            <button type="submit">Enviar</button>
    </div>
</form>
    <script src="index.js">
    
    </script>
</body>
</html>
